<div ng-show="filtered.repository != null && currentPage == 'tdevolution'">
    
    <!-- Content Header (Page header) -->
  <section class="content-header">
    <div style="font-size: 22px">
    	<i class="fa fa-database" style="font-size: 20px"></i>
      {{filtered.repository.name}}
    </div>

    <ol class="breadcrumb">
      <li class="active"><i class="fa fa-line-chart"></i> TD Evolution</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content" style="padding-top: 10px">

      <!-- <div ng-include="'app/technicaldebt/tdevolution/small-boxes.html'"></div>   -->

      <div>
        <nvd3 options="graphGlobalOptions" data="graphGlobalData"></nvd3>
      </div>

  </section><!-- /.content -->

  <div class="row">
    <section class="content" style="padding-top: 10px">
      <div ng-repeat="tdItem in graphCommitterData" class="col-md-12">
        <!-- Box Comment -->
        <div class="box box-widget">
          <div class="box-header with-border">
            <div class="user-block">
              <div class="col-md-1" style="width: 30px; padding-left: 0px; padding-right: 0px; font-size: 18px;">
                <span># {{$index+1}}</span>
              </div>
              <div class="col-md-4" style="padding-left: 0px;">
                <img class="img-circle" ng-src="{{tdItem.occurredBy.avatar}}" alt="{{tdItem.occurredBy.name}}">
                <span class="username"><a href="#">{{tdItem.occurredBy.name}}</a></span>
                <span class="description">{{tdItem.occurredBy.email}}</span>
              </div>
            </div>
            <!-- /.user-block -->
            <div class="box-tools">
              <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
              </button>
            </div>
            <!-- /.box-tools -->
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <div class="col-md-8">
              <nvd3 options="graphCommitterOptions" data="tdItem.graph"></nvd3>
            </div>

            <div class="col-md-4">
              <table class="table table-condensed">
                <tbody>
                  <tr>
                    <th>Type</th>
                    <th>Qtty</th>
                    <th style="width: 40px">Perc</th>
                  </tr>
                  <tr>
                    <td>Commits</td>
                    <td>123</td>
                    <td><span class="badge bg-red">55%</span></td>
                  </tr>
                  <tr>
                    <td>Files</td>
                    <td>234</td>
                    <td><span class="badge bg-red">55%</span></td>
                  </tr>
                  <tr>
                    <td>Lines</td>
                    <td>{{tdItem.occurredBy.lines.added}}</td>
                    <td><span class="badge bg-yellow">70%</span></td>
                  </tr>
                  <tr>
                    <td>Principal</td>
                    <td>{{tdItem.occurredBy.principal}}</td>
                    <td><span class="badge bg-light-blue">30%</span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </section>

  </div>

</div>
