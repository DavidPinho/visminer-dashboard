<div ng-show="filtered.repository != null && currentPage == 'tdevolution'">
    
    <!-- Content Header (Page header) -->
  <section class="content-header">
    <div style="font-size: 22px">
    	<i class="fa fa-database" style="font-size: 20px"></i>
      {{filtered.repository.name}}
    </div>

    <ol class="breadcrumb">
      <li class="active"><i class="fa fa-line-chart"></i> TD Evolution</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content" style="padding-top: 10px">

      <div ng-include="'app/technicaldebt/tdevolution/small-boxes.html'"></div>  

      <div>
        <nvd3 options="options" data="data"></nvd3>
      </div>

  </section><!-- /.content -->


</div>

<script type="text/javascript">
  $( document ).ready(function() {
    var width = $("#slider-versions").width();
    $("#stacked-column-chart").width(width-13);
  });

  window.addEventListener("resize", resizeChart);

  function resizeChart() {
    var width = $("#slider-versions").width();
    $("#stacked-column-chart").width(width);
  }
  
</script>
