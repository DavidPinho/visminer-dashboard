<div id="minerModal1" class="modal fade bs-example-modal-sm"
	role="dialog">
	<div class="modal-dialog" id="mining-repo-1">
		<div class="modal-content">
			<div class="modal-header modal-header-info">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h3 class="modal-title">Mining Repository</h3>
			</div>

			<div class="modal-body">
				<div class="row">
					<form class="form-horizontal">

						<div class="form-group">
							<label for="inputPath" class="col-sm-3 control-label">Path</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" ng-model="path"
									placeholder="Repository Path">
							</div>
						</div>

						<div class="form-group">
							<label for="inputCvs" class="col-sm-3 control-label">SCM</label>
							<div class="col-sm-8">
								<select class="form-control" ng-model="scm">
									<option>GIT</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-9">
								<button ng-click="mine_next1()" class="btn btn-success">Next</button>
							</div>
						</div>
						<div></div>
					</form>
				</div>
			</div>

		</div>
	</div>
</div>

<div id="minerModal2" class="modal fade bs-example-modal-sm"
	role="dialog" style="overflow-y: auto;">
	<div class="modal-dialog" id="mining-repo-2">
		<div class="modal-content">
			<div class="modal-header modal-header-info">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h3 class="modal-title">Repository Details</h3>
			</div>

			<div class="modal-body">
				<div class="row">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="inputName" class="col-sm-3 control-label">Name</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" ng-model="name"
									placeholder="Repository Name">
							</div>
						</div>
						<div class="form-group">
							<label for="inputDescription" class="col-sm-3 control-label">Description</label>
							<div class="col-sm-8">
								<textarea class="form-control" ng-model="description"
									placeholder="Repository Description"></textarea>
							</div>
						</div>

						<div class="form-group">
							<label for="inputCvs" class="col-sm-3 control-label">Reference
								type</label>
							<div class="col-sm-8">
								<select class="form-control" ng-model="referenceType">
									<option value="branches">Branches</option>
									<option value="tags">Tags</option>
								</select>
							</div>
						</div>

						<div ng-show="referenceType=='branches'" class="form-group">
							<label for="inputCvs" class="col-sm-3 control-label">Branches</label>
							<div class="col-sm-8">
								<div ng-repeat="branch in references.branches" class="checkbox">
									<label> <label> <input type="checkbox"
											checklist-model="branches" checklist-value="branch">
											{{branch.name}}
									</label>
								</div>
							</div>
						</div>


						<div ng-show="referenceType=='tags'" class="form-group">
							<label for="inputCvs" class="col-sm-3 control-label">Tags</label>
							<div class="col-sm-8" style="height: 113px; overflow-y: scroll;">
								<div ng-repeat="tag in references.tags" class="checkbox">
									<label> <input type="checkbox" checklist-model="tags"
										checklist-value="tag"> {{tag.name}}
									</label>
								</div>

							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-2">
								<button ng-click="mine_prev(2,1)" class="btn btn-success">Previous</button>
							</div>
							<div class="col-sm-4">
								<!-- <button ng-click="mine_next2()" class="btn btn-success">Next</button> -->
								<button ng-click="mine()" class="btn btn-success">Mine</button>
							</div>
						</div>
						<div></div>
					</form>
				</div>
			</div>

		</div>
	</div>
</div>

<div id="minerModal3" class="modal fade bs-example-modal-sm"
	role="dialog" style="overflow-y: auto;">
	<div class="modal-dialog" id="mining-repo-3">
		<div class="modal-content">
			<div class="modal-header modal-header-info">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h3 class="modal-title">Metrics</h3>
			</div>

			<div class="modal-body">
				<div class="row">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="inputCvs" class="col-sm-3 control-label">Metrics</label>
							<div class="col-sm-8">
								<div ng-repeat="metric in metrics" class="checkbox">
									<label> <input type="checkbox" checklist-model="selectedMetrics"
										checklist-value="metric"> {{metric}}
									</label>
								</div>

							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-2">
								<button ng-click="mine_prev(3,2)" class="btn btn-success">Previous</button>
							</div>
							<div class="col-sm-4">
								<button ng-click="mine()" class="btn btn-success">Mine</button>
							</div>
						</div>
						<div></div>
					</form>
				</div>
			</div>

		</div>
	</div>
</div>
