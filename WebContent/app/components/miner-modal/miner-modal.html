<div id="minerModal" class="modal fade bs-example-modal-sm" role="dialog">
  <div class="modal-dialog" id="ttt">
	  <div class="modal-content">
	    <div class="modal-header modal-header-info">
	      <button type="button" class="close" data-dismiss="modal">&times;</button>
	      <h3 class="modal-title">
	      	Process Repository
	      </h3>
	    </div>

	    <div class="modal-body">
        <div class="row">
        	<form class="form-horizontal">
					  <div class="form-group">
					    <label for="inputName" class="col-sm-3 control-label">Repository Name</label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" ng-model="name" placeholder="Repository Name">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputDescription" class="col-sm-3 control-label">Description</label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" ng-model="description" placeholder="Repository Description">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputPath" class="col-sm-3 control-label">Local Path</label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" ng-model="localPath" placeholder="Repository Path">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputCvs" class="col-sm-3 control-label">SCM</label>
					    <div class="col-sm-8">
					    	<select  class="form-control" ng-model="scm">
					    		<option>GIT</option>
					    	</select>
					    </div>
					  </div>

					  <div class="form-group">
					    <label for="inputCvs" class="col-sm-3 control-label">Reference type</label>
					    <div class="col-sm-8">
					    	<select class="form-control" ng-model="referenceType">
					    		<option value="branches">Branches</option>
					    		<option value="tags">Tags</option>
					    	</select>
					    </div>
					  </div>

					  <div ng-show="referenceType=='branches'" class="form-group">
					    <label for="inputCvs" class="col-sm-3 control-label">Branches</label>
					    <div class="col-sm-8">
						    <div ng-repeat="branch in references.branches" class="checkbox">
				    	    <label>
				    			  <input
				    			    type="checkbox"
				    			    name="branches[]"
				    			    value="{{branch.name}}"
				    			    ng-checked="selection.indexOf(branch.name) > -1"
				    			    ng-click="toggleSelection(branch.name)"
				    			  > {{branch.name}}
				    			</label>
						    </div>
					    </div>
					  </div>


					  <div ng-show="referenceType=='tags'" class="form-group">
					    <label for="inputCvs" class="col-sm-3 control-label">Tags</label>
					    <div class="col-sm-8">
						    <div ng-repeat="tag in references.tags" class="checkbox">
							    <label>
									  <input
									    type="checkbox"
									    name="tags[]"
									    value="{{tag.name}}"
									    ng-checked="selection.indexOf(tag.name) > -1"
									    ng-click="toggleSelection(tag.name)"
									  > {{tag.name}}
									</label>
								</div>

					    </div>
					  </div>
