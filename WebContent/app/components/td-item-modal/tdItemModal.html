<div id="tdItemModal" class="modal fade bs-example-modal-sm" role="dialog">
  <div class="modal-dialog" style="width: 1000px;">
	  <div class="modal-content">
	    <div class="modal-header modal-header-info">
	      <button type="button" class="close" data-dismiss="modal">&times;</button>
	      <h3 class="modal-title">
	      	{{tdItemModalObj.method}}
	      </h3>
	    </div>

	    <div class="modal-body">

	    	<div class="nav-tabs-custom">
	    	  <ul class="nav nav-tabs">
	    	    <li ng-class="{'active': tabTd}">
	    	    	<a href="#"  ng-click="activeTab('td')">TD</a>
	    	    </li>
	    	    <li ng-class="{'active': tabMetrics}">
	    	    	<a href="#" ng-click="activeTab('metrics')">Metrics</a>
	    	    </li>
	    	  </ul>
	    	  <div class="tab-content">
	    	    <div class="tab-pane" ng-class="{'active': tabTd}" ng-show="tabTd">

    	        <div class="row">
    	        	<form class="form-horizontal">

    	        		<div class="col-sm-6">
    	        			<div class="form-group">
									    <label for="inputPath" class="col-sm-3 control-label">Occurred by</label>
									    <div class="col-sm-8">
			                    <img ng-show="tdItemModalObj.occurredBy.avatar != null" ng-src="{{tdItemModalObj.occurredBy.avatar}}" class="avatar-normal" alt="{{tdItemModalObj.occurredBy.name}}">
									    		{{tdItemModalObj.occurredBy.name}}
									    </div>
									  </div>
									  <div class="form-group">
									    <label for="inputName" class="col-sm-3 control-label">Identification date</label>
									    <div class="col-sm-8">
									      <input type="text" class="form-control" id="inputName" ng-model="tdItemModalObj.identificationDate" readonly="readonly">
									    </div>
									  </div>
									  <div class="form-group">
									    <label for="inputDescription" class="col-sm-3 control-label">Type</label>
									    <div class="col-sm-8">
									      <select  class="form-control" id="inputCvs" ng-model="tdItemModalObj.type">
									    		<option ng-selected="tdItemModalObj.type=='Code Debt'">Code Debt</option>
									    		<option ng-selected="tdItemModalObj.type=='Design Debt'">Design Debt</option>
									    	</select>
									    </div>
									  </div>
									  <div class="form-group">
									    <label for="inputPath" class="col-sm-3 control-label">TD Item</label>
									    <div class="col-sm-8">
									      <select  class="form-control" ng-model="tdItemModalObj.tdItem">
									    		<option ng-selected="tdItemModalObj.tdItem=='Duplicated Code'">Duplicated code</option>
									    		<option ng-selected="tdItemModalObj.tdItem=='Long Method'">Long method</option>
									    	</select>
									    </div>
									  </div>
									  <div class="form-group">
									    <label for="inputPath" class="col-sm-3 control-label">Method</label>
									    <div class="col-sm-8">
									      <input type="text" class="form-control" id="inputPath" placeholder="E.g.: Method()" ng-model="tdItemModalObj.method" readonly="readonly">
									    </div>
									  </div>
									  <div class="form-group">
									    <label for="inputPath" class="col-sm-3 control-label">File</label>
									    <div class="col-sm-8">
									      <input type="text" class="form-control" id="inputPath" placeholder="E.g.: name.java" ng-model="tdItemModalObj.file" readonly="readonly">
									    </div>
									  </div>
									  <div class="form-group">
									    <label for="inputPath" class="col-sm-3 control-label">Package</label>
									    <div class="col-sm-8">
									      <input type="text" class="form-control" id="inputPath" placeholder="E.g.: org.domain" ng-model="tdItemModalObj.package" readonly="readonly">
									    </div>
									  </div>
									  <div class="form-group">
									    <label for="inputPath" class="col-sm-3 control-label">Commit</label>
									    <div class="col-sm-8">
									      <input type="text" class="form-control" id="inputPath" placeholder="E.g.: 1af1e7250f75423328a8b73a1ae1657b421726db" ng-model="tdItemModalObj.commit" readonly="readonly">
									    </div>
									  </div>
									  
							  	</div>
							  	<div class="col-sm-6">
							  		<div class="form-group">
							  		  <label for="inputPath" class="col-sm-3 control-label">TD item?</label>
							  		  <div class="col-sm-8">
							  		    <input type="checkbox" class="minimal" ng-model="tdItemModalObj.isTdItem" ng-checked="tdItemModalObj.isTdItem == true">
							  		  </div>
							  		</div>
							  		<div class="form-group">
							  		  <label for="inputPath" class="col-sm-3 control-label">Principal</label>
							  		  <div class="col-sm-8">
							  		    <input type="number" class="form-control" id="inputPath" ng-model="tdItemModalObj.principal">
							  		  </div>
							  		</div>
							  		<div class="form-group">
							  		  <label for="inputPath" class="col-sm-3 control-label">Interest amount</label>
							  		  <div class="col-sm-8">
							  		    <input type="number" class="form-control" id="inputPath" ng-model="tdItemModalObj.interestAmount">
							  		  </div>
							  		</div>
							  		<div class="form-group">
							  		  <label for="inputPath" class="col-sm-3 control-label">New interest probability</label>
							  		  <div class="col-sm-8">
							  		    <input type="number" min="0" max="100" class="form-control" id="inputPath" ng-model="tdItemModalObj.newInterestProbability">
							  		  </div>
							  		</div>
							  		<div class="form-group">
									    <label for="inputPath" class="col-sm-3 control-label">Notes</label>
									    <div class="col-sm-8">
									      <textarea class="form-control" ng-model="tdItemModalObj.notes" style="height: 215px;"></textarea>
									    </div>
									  </div>
							  	</div>

							  	<div class="form-group">
								    <div class="col-sm-offset-3 col-sm-9" style="text-align:right;padding-right:65px;">
								      <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
								      <button ng-click="save()" class="btn btn-success">Save</button>
								    </div>
								  </div>

								</form>

	    		    </div>

	    	    </div>
	    	    <!-- /.tab-pane -->
	    	    <div class="tab-pane" ng-class="{'active': tabMetrics}" ng-show="tabMetrics">
	    	      <table class="table table-bordered">
                <tr>
                  <th>Name</th>
                  <th style="width: 40px">Value</th>
                </tr>
                <tr ng-repeat="metrics in tdItemModalObj.metrics | thisMethodAndHasValue:this" ng-show="metrics.methods.length > 0">
                  <td>{{metrics.name}}</td>
                  <td><div ng-repeat="method in metrics.methods">{{method.value}}</div></td>
                </tr>
              </table>
	    	    </div>
	    	    <!-- /.tab-pane -->
	    	  </div>
	    	  <!-- /.tab-content -->
	    	</div>
	    	<!-- nav-tabs-custom -->


        
	  </div>
	</div>
</div>
