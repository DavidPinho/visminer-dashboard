<div ng-show="filtered.repository != null && currentPage == 'tdevolution'">
    
    <!-- Content Header (Page header) -->
  <section class="content-header">
    <div style="font-size: 26px">
    	<i class="fa fa-database" style="font-size: 24px"></i>
      {{filtered.repository.name}}
    </div>

    <ol class="breadcrumb">
      <li class="active"><i class="fa fa-line-chart"></i> TD Evolution</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    
      <div style="padding-bottom: 20px;">
         <rzslider rz-slider-model="slider.minValue" rz-slider-high="slider.maxValue" rz-slider-options="slider.options">
         </rzslider>
      </div>

      <div ng-include="'app/tdevolution/small-boxes.html'"></div>  

  </section><!-- /.content -->

</div>
