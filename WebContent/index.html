<html ng-app="homeApp">

	    <div ng-include="'app/shared/sidebar/sidebar.html'"></div>

        <div ng-show="ctrl.repository==null">

            <div class="alert alert-warn-vmtd alert-dismissable">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              <h4>Welcome</h4>
                <i class="icon fa fa-hand-o-left"></i>Please, select a repository in the left menu.

          </section>
        </div>

        <div ng-include="'app/tdevolution/tdevolution.html'"></div>

      <footer class="main-footer text-center">

      </footer>

    </div><!-- ./wrapper -->

    <alert-modal alert-message="ctrl.alertMessage"></alert-modal>
