<!DOCTYPE html>
<html ng-app="homeApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Visminer Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="public/css/ionicons.min.css">
    <link rel="stylesheet" href="public/css/AdminLTE.css">
    <link rel="stylesheet" href="public/css/skins/skin-blue.min.css">
    <link rel="stylesheet" href="public/plugins/iCheck/flat/blue.css">
    <link rel="stylesheet" href="public/plugins/datepicker/datepicker3.css">
    <link rel="stylesheet" href="public/plugins/daterangepicker/daterangepicker-bs3.css">
    <link rel="stylesheet" href="public/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
    <link rel="stylesheet" href="public/plugins/jQDateRangeSlider/css/classic-min.css">
    <link rel="stylesheet" href="public/css/visminer-td.css">
  </head>

  <body class="hold-transition skin-blue sidebar-mini" ng-controller="HomeCtrl as ctrl">
    <div class="wrapper">

      <div ng-include="'navbar.html'"></div>
	  
	    <div ng-include="'sidebar.html'"></div>  
	  
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <div ng-show="ctrl.repository==null">
          <section class="content">
            <div class="alert alert-warn-vmtd alert-dismissable">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              <h4>Welcome</h4>
                <i class="icon fa fa-hand-o-left"></i>Please, select a repository in the left menu.
            </div>
          </section>
        </div>

        <div ng-include="'committers.html'"></div>
        <div ng-include="'tdevolution.html'"></div>

      </div><!-- /.content-wrapper -->

      <footer class="main-footer text-center">
        <strong style="color: rgb(110, 114, 116)">Visminer Dashboard - 2016</strong>
      </footer>

    </div><!-- ./wrapper -->

    <div id="alertModal" class="modal fade bs-example-modal-sm" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header modal-header-info">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"><i class="fa fa-info"></i>  Information</h4>
          </div>
          <div class="modal-body" style="font-size: 20px">
            <p>{{ctrl.alertMessage}}</p>
          </div>
        </div>
      </div>
    </div>

    <script src="public/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <script src="public/js/jquery-ui.min.js"></script>
    <script>
      $.widget.bridge('uibutton', $.ui.button);
    </script>
    <script src="public/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="public/plugins/sparkline/jquery.sparkline.min.js"></script>
    <script src="public/plugins/knob/jquery.knob.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
    <script src="public/plugins/daterangepicker/daterangepicker.js"></script>
    <script src="public/plugins/datepicker/bootstrap-datepicker.js"></script>
    <script src="public/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
    <script src="public/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <script src="public/plugins/fastclick/fastclick.min.js"></script>
    <script src="public/js/app.min.js"></script>
    <script src="public/bower_components/angular/angular.js"></script>
    <script src="public/bower_components/ngstorage/ngStorage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    <script src="public/plugins/jQDateRangeSlider/jQDateRangeSlider-min.js"></script>
    <script src="public/js/ui-bootstrap-1.0.0.min.js"></script>
    <script src="public/js/app/app.js"></script>
    <script src="public/js/checklist-model.js"></script>
    <script src="public/js/app/components/commits/overview.js"></script>
    <script src="public/js/app/components/trees/overview.js"></script>
    <script src="public/js/center-modal.js"></script>

    <script type="text/javascript">
      var modalVerticalCenterClass = ".modal";
      $(modalVerticalCenterClass).on('show.bs.modal', function(e) {
          centerModals($(this));
      });
      $(window).on('resize', centerModals);
    </script>

  </body>
</html>
