<html ng-app="homeApp">

    <meta charset="utf-8">

    <title>Visminer</title>
    <base href="/visminer-dashboard/"></base>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="assets/css/AdminLTE.css">
    <link rel="stylesheet" href="assets/css/skins/skin-blue.min.css">
    <link rel="stylesheet" href="assets/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
    <link rel="stylesheet" href="assets/plugins/datatables/dataTables.bootstrap.css">
    <link rel="stylesheet" href="assets/plugins/datepicker/datepicker3.css">
    <link rel="stylesheet" href="assets/plugins/daterangepicker/daterangepicker-bs3.css">
    <link rel="stylesheet" href="assets/plugins/iCheck/flat/blue.css">
    <link rel="stylesheet" href="assets/plugins/jQDateRangeSlider/css/classic-min.css">

    <link rel="stylesheet" href="assets/bower_components/nvd3/build/nv.d3.css">
    <link rel="stylesheet" href="assets/plugins/select2/select2.css">
    <link rel="stylesheet" href="assets/css/toastr.min.css">
    <link rel="stylesheet" href="assets/css/visminer-td.css">
    <style>
    	.stepSuccess {
    		color: green;
    	}
    	.stepWarning {
    		color: red;
    	}
    </style>
  </head>

  <body class="hold-transition skin-blue sidebar-mini" ng-controller="HomeCtrl as ctrl">
    <div class="wrapper">

      <div ng-include="'app/shared/navbar/navbar.html'"></div>
      
      <div ng-include="'app/shared/sidebar/sidebar.html'"></div>  
      
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
      
      	<div ng-show="currentPage == 'dashboard'" style="padding: 20px;">
	      	<label>Please, follow these steps:</label>
	  		<ol>
				<li ng-class="{'stepWarning': repositories.length == 0, 'stepSuccess': repositories.length > 0}">
					<i class="fa fa-times-circle-o" ng-show="repositories.length == 0"></i><i class="fa fa-check" ng-show="repositories.length > 0"></i> Mine your repository at the top right corner;
				</li>
	    		<li ng-class="{'stepWarning': filtered.repository == null, 'stepSuccess': filtered.repository != null}">
	    			<i class="fa fa-times-circle-o" ng-show="filtered.repository == null"></i><i class="fa fa-check" ng-show="filtered.repository != null"></i> Select your project in the left menu;
	    		</li>
	    		<li ng-class="{'stepWarning': !filtered.tags[0], 'stepSuccess': filtered.tags[0]}">
	    			<i class="fa fa-times-circle-o" ng-show="!filtered.tags[0]"></i><i class="fa fa-check" ng-show="filtered.tags[0]"></i> Select your tags in the left menu;
	    		</li>
	    		<li class="stepWarning">
	    			<i class="fa fa-times-circle-o"></i> Select your perspective in the left menu.
	    		</li>
	    	</ol>
      	</div>
      
        <div ng-view></div>

      </div><!-- /.content-wrapper -->

      <footer class="main-footer text-center">
        <strong style="color: rgb(110, 114, 116)">Visminer - 2017</strong>
      </footer>

    </div><!-- ./wrapper -->

    <!-- components -->
