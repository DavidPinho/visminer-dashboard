apply plugin: 'java'
apply plugin: 'maven'

group = 'org.visminerdashboard'
version = '1.0'

description = 'VisMinerDashboard'

sourceCompatibility = 1.7
targetCompatibility = 1.7

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

repositories {
	maven { url "http://repo.maven.apache.org/maven2" }
}